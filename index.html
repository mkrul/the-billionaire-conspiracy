<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5)), url('public/images/map1.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        width: 100%;
        font-family: sans-serif;
      }
      #network-graph {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }
      #network-graph * {
        pointer-events: auto;
      }

      /* Venture Legend Styles */
      #venture-legend {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(26, 26, 26, 0.8); /* Similar to modal */
        padding: 15px;
        border-radius: 5px;
        color: #fff;
        z-index: 900; /* Below modal, but above graph */
        width: 200px;
        overflow-y: auto; /* Changed from none to auto */
        max-height: calc(100vh - 40px); /* Added to prevent overflow */
        font-size: 14px;
      }

      #venture-legend h3 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 16px;
        padding-bottom: 5px;
      }

      #venture-legend ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #venture-legend li {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        cursor: pointer;
        padding: 5px;
        border-radius: 3px;
        transition: background-color 0.2s ease-in-out;
      }

      #venture-legend li:hover {
        background-color: #2a2a2a;
      }

      #venture-legend li.selected {
        background-color: #3c3c3c;
        font-weight: bold;
      }

      #venture-legend .color-box {
        width: 15px;
        height: 15px;
        margin-right: 10px;
        border-radius: 3px;
        flex-shrink: 0;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
      }

      /* When modal is active, use flexbox for centering */
      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background-color: #1a1a1a;
        padding: 20px;
        border: 1px solid #444;
        width: 80%;
        max-width: 700px;
        max-height: 500px;
        color: #fff;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        margin: 0;
        position: relative;
        display: flex;
        flex-direction: column;
        line-height: 1.3;
      }

      /* Ensure the close button stays visible */
      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        z-index: 2;
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        padding-right: 0.5rem;
        padding-top: 0.5rem;
      }

      .close:hover {
        color: #fff;
      }

      .modal-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        flex-shrink: 0;
        background-color: #1a1a1a;
        z-index: 1;
        padding-bottom: 5px;
      }

      .modal-header img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 20px;
      }

      .modal-header h2 {
        margin: 0;
        font-size: 24px;
      }

      .modal-body-scrollable {
        flex-grow: 1;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #444 #1a1a1a;
      }

      .modal-body-scrollable::-webkit-scrollbar {
        width: 8px;
      }

      .modal-body-scrollable::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      .modal-body-scrollable::-webkit-scrollbar-thumb {
        background-color: #444;
        border-radius: 4px;
      }

      .modal-section {
        margin-bottom: 15px;
        padding-right: 1rem;
      }

      .modal-section:not(:first-child) {
        margin-top: 1.5rem;
      }

      .modal-section h3 {
        margin: 0 0 10px 0;
        color: #ccc;
        font-size: 18px;
        border-bottom: 1px solid #444;
        padding-bottom: 5px;
      }

      .modal-section p {
        margin: 0;
        line-height: 1.5;
      }

      .quote-list {
        font-style: italic;
        padding-left: 20px;
        list-style: none;
        padding-left: 0;
      }

      .quote-list li {
        margin-bottom: 12px;
        text-decoration: none;
      }

      /* Responsive adjustments for Venture Legend */
      @media (max-width: 600px) {
        #venture-legend {
          width: 100%;
          bottom: 0;
          left: 0;
          top: auto;
          max-height: fit-content; /* Adjusted for bottom placement */
          border-radius: 5px 5px 0 0; /* Rounded corners on top */
          padding: 10px;
          box-sizing: border-box; /* Include padding in width */
        }

        #venture-legend h3 {
          font-size: 15px; /* Slightly smaller title for small screens */
          margin-bottom: 8px;
        }

        #venture-legend ul {
          display: flex;
          flex-wrap: wrap;
          gap: 8px; /* Provides 8px spacing for rows and columns */
        }
         #venture-legend li {
            flex-basis: calc((100% - (3 * 8px)) / 4); /* 4 columns with 8px gap: 25% - 6px */
            box-sizing: border-box; /* Ensures padding/border are included in width calculation */
            /* display: flex; and align-items: center; are inherited from general styles for li content */
        }
      }
    </style>
  </head>
  <body>
    <div id="venture-legend">
      <h3>Ventures</h3>
      <ul id="venture-list">
        <!-- Venture items will be populated here by JavaScript -->
      </ul>
    </div>
    <div id="network-graph"></div>

    <!-- Modal -->
    <div id="node-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <img id="modal-image" src="" alt="Person Image">
          <h2 id="modal-name"></h2>
          <span class="close">&times;</span>
        </div>

        <div class="modal-body-scrollable">
          <div class="modal-sections">
            <div class="modal-section">
              <h3>Influence</h3>
              <p id="modal-influence"></p>
            </div>

            <div class="modal-section">
              <h3>Ventures</h3>
              <p id="modal-ventures"></p>
            </div>

            <div class="modal-section">
              <h3>Quotes</h3>
              <ul id="modal-quotes" class="quote-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { NetworkGraph } from '@/components/NetworkGraph';

      async function initializeGraph() {
        const response = await fetch('./network_graph_relationships.csv');
        const csvData = await response.text();

        const graph = new NetworkGraph('network-graph');
        await graph.initialize(csvData);
      }

      initializeGraph().catch(console.error);
    </script>
  </body>
</html>
